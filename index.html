<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Dashboard | KSPP Pilot Department</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .news-title .news-content{
            font-family: 'Roboto Condensed', sans-serif;
        }

        .news-content{
            background-color: whitesmoke;

        }

        .latest-news{
            padding: 10px;
        }

        .sponsor-imgs{
            background-color: antiquewhite;
        }

        .logoimg{
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="mainArea">
        <h2 class="mainTitle">Welcome Captain, <span id="name"></span></h2>
        <div class="sidenav-area">
            <div class="sidenav">
                <a href="pilot-home">Home</a>
                <a href="new-bid">New Bid</a>
                <a href="bids">Bid Flights</a>
              </div>              
        </div>
        <div class="sponsor-area">
            <div class="sponsor-imgs">
                <img src="/sponsor-images/qatar.png">
                        
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
