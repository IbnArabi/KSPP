<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="script.css">
    <style>
        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        #pass-login{
            float: center;
        }

        .infobutton{
            display: inline;
        }

        .addbid{
            width: auto;
        }
    </style>
    <title>New Bid</title>
</head>
<body class="bid-body">
    <div class="bid-form">
        <select id="airline">
            <option value="0">Select Airline</option>
            <option value="Saudia" >Saudia</option>
            <option value="Gulfair">Gulf Air</option>
            <option value="Emirates" >Emirates</option>
            <option value="Qatar" >Qatar</option>
            <option value="Etihad" >Etihad</option>
            <option value="Flynas" >FlyNas</option>
            <option value="Flyadeal" >Flyadeal</option>            
            <option value="Air Arabia" >Air Arabia</option>
            <option value="Pia" >PIA</option>
            <option value="Airblue" >Air Blue</option>
            <option value="Serne Air" >Serene Air</option>
            <option value="Oman Air" >Oman Air</option>
            <OPTION value="Air Sial">Air Sial</OPTION>
        </select>

       

        <!--New updated Area start-->
        <div class="important-info">
            <div class="box">
                <div class="box-pt2 block">
                    <label for="flightno">Flight No.</label><br>
                    <input type="number" placeholder="Num." required id="flightno">
                </div>

                <div class="box-pt2 block">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="box-pt2 block">
                    <label for="deptime">Departure</label>
                    <input type="time" id="deptime" required>
                </div>
                <br><br>

                <div class="routeLine">
                    <label for="route">Route</label><br>
                    <input type="text" id="route" class="long" placeholder="Route" required>
                </div>

                <br><br>

                <div class="box-pt2 block">
                    <label for="aircraft">Aircraft Type</label><Br>
                    <input type="text" placeholder="Aircraft" required id="aircraft">
                </div>

                <br><br>

                <div class="box-pt2 block>
                    <label for="reg">Registration</label><Br>
                <input type="type" placeholder="Registration" required id="reg" value="N930NN">
                </div>

                <br>

                <div class="box-pt2 block">
                    <label for="eft">Flight Time</label>
                    <input type="text" placeholder="Estimated Flight Time (Minutes)" id="eft">
                </div>

                <div class="box-pt2 block">
                    <label for="alt">Altitude</label><br>
                    <input type="number" placeholder="Alt" id="alt" required>
                </div>

                <div class="box-pt2 block">
                    <label for="dep">Departure</label><br>
                    <input type="text" placeholder="ICAO" required id="depicao" minlength="4" class="icao" maxlength="4">
                </div>

                <div class="box-pt2 block">
                    <label for="arricao">Arrival</label><br>
                    <input type="text" placeholder="ICAO" required id="arricao" class="icao" minlength="4" maxlength="4">
                </div>
            </div>

        </div>
        <a href="view-bid" class="btn btn-primary infobutton">View Bids</a>
        <button onclick="addbid()" class="btn btn-primary infobutton">Add Bid</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
